<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contato - IFSP - Pirituba</title>
<link rel="icon" type="image/icon" href="Imagens/favicon.ico">
<link rel="stylesheet" href="css/formularios.css" type="text/css" />
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho">

    <nav>
        <object width="100%" height="200" data="menu.html"></object>
    </nav>

  </header>

  <main>

    <h1>Mande uma mensagem</h1>

    <form method="post">
      <ul>
        <li>

            <label for="">Nome</label>
            <div class="padd1">
              <input type="text" name="contato" id="Nome" required class="form1">
            </div>
            
          
        </li>
        <li>
            <label for="">E-Mail</label></br>
            <div class="padd1">
              <input type="email" name="contato" id="email" class="form1">
            </div>
            
        </li>
        <li>
          <label for="">Telefone (99) 99999-9999</label>
            <div class="padd1">
              <input type="number" name="contato" id="Telefone" class="form1"> 
            </div>
            
        </li>
        <li>
          <label for="">Assunto</label>
          <div class="padd1">
            <select name="contato" required class="form1">
              <option value="">-- Selecione --</option>
              <option value="reclamacao">Reclamação</option>
              <option value="sug">Sugestão</option>
            </select>
          </div>
            
        </li>
        <li>
          <label for="">Mensagem</label>
          <div class="padd1">
            <textarea name="Contato" id="Mensagem" cols="20" rows="2" class="form1"></textarea>
          </div>
          
        </li>
        <li>
          <fieldset>
          <legend>Opções de Resposta</legend>
          <label for="checkbox1">E-Mail</label>
            <input type="checkbox" id="checkbox1" name="check" >
            <label for="checkbox2">Telefone</label>
            <input type="checkbox" id="checkbox2" name="check" >
          
          </fieldset>
        </li>
        <br><br>
        <input type="submit" id="sub-button" name="contato" class="botao">
    
      </ul>
    </form>
    

  </main>

    
  
  
  <footer>
      <nav>
        <object width="100%" data="rodape.html"></object>
      </nav>
  </footer>
</body>
</html>
