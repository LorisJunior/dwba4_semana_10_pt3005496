<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Entrar</title>
  <link rel="icon" type="image/icon" href="Imagens/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

  <nav>
    <object width="100%" height="200" data="menu.html"></object>
  </nav>

  <form class="form-signin">
    <img class="mb-4" src="Imagens/ifsp.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
    <label for="inputEmail" class="sr-only">Endereço de email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
    </div>
    <div>
      <a href="#">Esqueci a senha</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">© 2020</p>
  </form>

  <footer>
    <nav>
      <object width="100%" data="rodape.html"></object>
    </nav>
  
  </footer>
</body>
</html>
